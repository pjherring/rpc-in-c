<div class="container logo-wrapper">
    <img src="public/img/logo.png" />
</div>
<div class="container instrument-choice">
    <h4 class="title">Select your instrument</h4>
    <div class="row">
        <div class="col-xs-12 instrument" ng-repeat="instrument in sounds track by instrument.name">
            <div ng-click="goToInstrument(instrument.name)" class="icon">
                <img src="{{instrument.img}}" alt="{{instrument.name}}"/>
            </div>
        </div>
    </div>
</div>
